<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tagger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Add heroicons for nice UI icons -->
    <script src="https://unpkg.com/@heroicons/vue@2.0.18/24/solid/index.min.js"></script>
</head>
<body class="bg-gray-50">
    <div id="app" class="min-h-screen">
        <div class="flex h-screen">
            <!-- Sidebar -->
            <div class="w-64 bg-white border-r border-gray-200 p-4">
                <div class="flex items-center justify-between mb-6">
                    <h1 class="text-xl font-semibold text-gray-800">Image Tagger</h1>
                </div>
                
                <!-- Folder Selection -->
                <div class="mb-6">
                    <button @click="selectFolder" 
                            class="w-full px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Select Folder
                    </button>
                </div>

                <!-- Folder Tree -->
                <div class="space-y-2">
                    <template v-if="folders.length">
                        <div v-for="folder in folders" 
                             :key="folder.path" 
                             class="flex items-center p-2 rounded-md hover:bg-gray-100 cursor-pointer">
                            <span class="text-gray-600">üìÅ</span>
                            <span class="ml-2 text-sm text-gray-700">{{ folder.name }}</span>
                        </div>
                    </template>
                    <div v-else class="text-sm text-gray-500 text-center">
                        No folders selected
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="flex-1 overflow-hidden flex flex-col">
                <!-- Search Header -->
                <div class="p-4 border-b border-gray-200 bg-white">
                    <div class="max-w-4xl mx-auto">
                        <div class="relative">
                            <input type="text" 
                                   v-model="searchQuery"
                                   placeholder="Search images..." 
                                   class="w-full px-4 py-2 pl-10 pr-4 text-gray-700 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <span class="absolute left-3 top-2.5 text-gray-400">üîç</span>
                        </div>
                    </div>
                </div>

                <!-- Image Grid -->
                <div class="flex-1 overflow-auto p-6">
                    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                        <template v-if="images.length">
                            <div v-for="image in images" 
                                 :key="image.path"
                                 @click="openImageModal(image)"
                                 class="relative group cursor-pointer">
                                <div class="aspect-square overflow-hidden rounded-lg bg-gray-100">
                                    <img :src="image.url" 
                                         :alt="image.description"
                                         class="w-full h-full object-cover group-hover:opacity-75 transition-opacity">
                                </div>
                            </div>
                        </template>
                        <div v-else class="col-span-full text-center text-gray-500 py-10">
                            No images found
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Image Modal -->
        <div v-if="selectedImage" 
             class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4"
             @click="selectedImage = null">
            <div class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-hidden" 
                 @click.stop>
                <div class="p-4 flex justify-between items-center border-b">
                    <h3 class="text-lg font-medium">Image Details</h3>
                    <button @click="selectedImage = null" 
                            class="text-gray-400 hover:text-gray-500">
                        ‚úï
                    </button>
                </div>
                <div class="p-4 flex gap-4">
                    <div class="flex-1">
                        <img :src="selectedImage.url" 
                             :alt="selectedImage.description"
                             class="w-full h-auto rounded-lg">
                    </div>
                    <div class="w-80 space-y-4">
                        <div>
                            <h4 class="font-medium mb-2">Image Path</h4>
                            <p class="text-sm text-gray-600 break-all font-mono">
                                {{ selectedImage.path }}
                            </p>
                        </div>
                        <div>
                            <h4 class="font-medium mb-2">Description</h4>
                            <p class="text-sm text-gray-600">{{ selectedImage.description }}</p>
                        </div>
                        <div>
                            <h4 class="font-medium mb-2">Tags</h4>
                            <div class="flex flex-wrap gap-2">
                                <span v-for="tag in selectedImage.tags" 
                                      :key="tag"
                                      class="px-2 py-1 text-sm bg-gray-100 rounded-md text-gray-700">
                                    {{ tag }}
                                </span>
                            </div>
                        </div>
                        <div>
                            <h4 class="font-medium mb-2">Text in Image</h4>
                            <p class="text-sm text-gray-600">{{ selectedImage.textContent }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
                const folders = ref([])
                const images = ref([])
                const searchQuery = ref('')
                const selectedImage = ref(null)
                const rootHandle = ref(null) // Store the root folder handle

                // Function to recursively process directories
                async function processDirectory(dirHandle, parentPath = '') {
                    const entries = []
                    for await (const entry of dirHandle.values()) {
                        const entryPath = parentPath ? `${parentPath}/${entry.name}` : entry.name
                        
                        if (entry.kind === 'directory') {
                            entries.push({
                                name: entry.name,
                                path: entryPath,
                                handle: entry,
                                type: 'directory'
                            })
                            // Recursively process subdirectories
                            const subEntries = await processDirectory(entry, entryPath)
                            entries.push(...subEntries)
                        } else if (entry.kind === 'file') {
                            // Only process image files
                            const isImage = /\.(jpg|jpeg|png|webp)$/i.test(entry.name)
                            if (isImage) {
                                entries.push({
                                    name: entry.name,
                                    path: entryPath,
                                    handle: entry,
                                    type: 'file'
                                })
                            }
                        }
                    }
                    return entries
                }

                // Function to get file URL
                async function getFileUrl(fileHandle) {
                    const file = await fileHandle.getFile()
                    return URL.createObjectURL(file)
                }

                // Modified selectFolder function
                const selectFolder = async () => {
                    try {
                        // Request permission to access files
                        rootHandle.value = await window.showDirectoryPicker({
                            mode: 'read'
                        })
                        
                        // Process the selected directory
                        const entries = await processDirectory(rootHandle.value)
                        
                        // Update folders list (only directories)
                        folders.value = entries.filter(entry => entry.type === 'directory')
                        
                        // Process image files
                        const imageEntries = entries.filter(entry => entry.type === 'file')
                        
                        // Create image objects with URLs
                        images.value = await Promise.all(
                            imageEntries.map(async (entry) => ({
                                name: entry.name,
                                path: entry.path,
                                url: await getFileUrl(entry.handle),
                                description: '', // Will be filled by backend
                                tags: [], // Will be filled by backend
                                textContent: '' // Will be filled by backend
                            }))
                        )

                        console.log('Selected folder:', rootHandle.value.name)
                        console.log('Found images:', images.value.length)
                    } catch (err) {
                        if (err.name === 'AbortError') {
                            console.log('User cancelled the selection')
                        } else {
                            console.error('Error accessing folder:', err)
                        }
                    }
                }

                // Modified openImageModal function
                const openImageModal = (image) => {
                    selectedImage.value = image
                }

                return {
                    folders,
                    images,
                    searchQuery,
                    selectedImage,
                    selectFolder,
                    openImageModal
                }
            }
        }).mount('#app')
    </script>
</body>
</html>

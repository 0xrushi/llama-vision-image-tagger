<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tagger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Heroicons for nice icons -->
    <script src="https://unpkg.com/@heroicons/vue@2.0.18/24/solid/index.min.js"></script>
</head>
<body class="bg-gray-50">
    <div id="app" class="min-h-screen">
        <!-- Main Layout -->
        <div class="flex">
            <!-- Sidebar -->
            <div class="w-64 h-screen bg-white border-r border-gray-200 fixed left-0 top-0">
                <div class="p-4">
                    <h1 class="text-xl font-bold text-gray-800 mb-4">Image Tagger</h1>
                    
                    <!-- Folder Selection Button -->
                    <button @click="selectFolder" 
                            class="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors mb-4">
                        Select Folder
                    </button>

                    <!-- Folders List -->
                    <div class="space-y-2">
                        <h2 class="text-sm font-semibold text-gray-600 uppercase tracking-wider">Folders</h2>
                        <div v-for="folder in folders" :key="folder" 
                             class="p-2 hover:bg-gray-100 rounded-md cursor-pointer text-gray-700">
                            üìÅ {{ folder }}
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="flex-1 ml-64">
                <!-- Search Header -->
                <div class="bg-white border-b border-gray-200 sticky top-0 z-10">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                        <div class="relative">
                            <input type="text" 
                                   v-model="searchQuery"
                                   placeholder="Search images..." 
                                   class="w-full px-4 py-2 pl-10 pr-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            <span class="absolute left-3 top-2.5 text-gray-400">üîç</span>
                        </div>
                    </div>
                </div>

                <!-- Image Grid -->
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                        <div v-for="image in images" 
                             :key="image.id" 
                             @click="openImageModal(image)"
                             class="relative group cursor-pointer">
                            <div class="aspect-square overflow-hidden rounded-lg bg-gray-200">
                                <img :src="image.url" 
                                     :alt="image.description"
                                     class="object-cover w-full h-full transform group-hover:scale-105 transition-transform duration-200">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Image Modal -->
        <div v-if="selectedImage" 
             class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4"
             @click="selectedImage = null">
            <div class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-hidden" 
                 @click.stop>
                <div class="p-4 flex justify-between items-center border-b">
                    <h3 class="text-lg font-semibold text-gray-900">Image Details</h3>
                    <button @click="selectedImage = null" 
                            class="text-gray-500 hover:text-gray-700">
                        ‚úï
                    </button>
                </div>
                <div class="p-4 flex gap-4">
                    <div class="flex-1">
                        <img :src="selectedImage.url" 
                             :alt="selectedImage.description"
                             class="rounded-lg max-h-[60vh] object-contain mx-auto">
                    </div>
                    <div class="w-64 space-y-4">
                        <div>
                            <h4 class="font-medium text-gray-900">Description</h4>
                            <p class="text-gray-600">{{ selectedImage.description }}</p>
                        </div>
                        <div>
                            <h4 class="font-medium text-gray-900">Tags</h4>
                            <div class="flex flex-wrap gap-2 mt-2">
                                <span v-for="tag in selectedImage.tags" 
                                      :key="tag"
                                      class="px-2 py-1 bg-gray-100 rounded-full text-sm text-gray-700">
                                    {{ tag }}
                                </span>
                            </div>
                        </div>
                        <div v-if="selectedImage.text">
                            <h4 class="font-medium text-gray-900">Text in Image</h4>
                            <p class="text-gray-600">{{ selectedImage.text }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
                const folders = ref([])
                const images = ref([])
                const searchQuery = ref('')
                const selectedImage = ref(null)

                const selectFolder = () => {
                    // TODO: Implement folder selection
                }

                const openImageModal = (image) => {
                    selectedImage.value = image
                }

                return {
                    folders,
                    images,
                    searchQuery,
                    selectedImage,
                    selectFolder,
                    openImageModal
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
